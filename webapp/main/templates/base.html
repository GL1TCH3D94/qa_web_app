{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <style>

            .main{
                height: 1000px;
            }


        </style>

        <div class="bg-image" style="background-image: url('https://st4.depositphotos.com/2801893/20479/v/1600/depositphotos_204792860-stock-illustration-solution-concepts-problem-solving-progress.jpg'); background-size: 100%;">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" style="color: #ffffff" href="{% url 'home' %}">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" style="color: #ffffff" href="fill">User List</a>
                              </li>
                              <li class="nav-item ">
                                <a class="nav-link " style="color: #ffffff" href="{% url 'skill' 1 %}">Skills</a>
                              </li>
                              <li class="nav-item ">
                                <a class="nav-link " style="color: #ffffff" href="{% url 'login' %}">Login</a>
                              </li>
                              <li class="nav-item ">
                                <a class="nav-link " style="color: #ffffff" href="{% url 'logout' %}">Logout</a>
                              </li>
                              <li class="nav-item ">
                                <a class="nav-link " style="color: #ffffff" href="{% url 'register' %}">Register</a>
                              </li>
                              <li class="nav-item ">
                                <a class="nav-link " style="color: #ffffff" href="{% url 'add_skill' %}">Add Skill</a>
                              </li>                                  
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff">
                                  Add New
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <li><a class="dropdown-item" href="fill">User</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="#">Subject</a></li>
                                </ul>
                              </li>
                            </ul>
                            <form class="d-flex">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
            <div class="container">
                <div class="row" style="height:50px;">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="main">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>     
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
